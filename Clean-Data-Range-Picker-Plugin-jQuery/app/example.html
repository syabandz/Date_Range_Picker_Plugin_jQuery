    <div id="container">
<h1>Clean Data Range Picker Plugin Demo</h1>

    <form id="form" method="get">

        <div id="date_range_picker" class="date_range_picker">

            <div class="values">
                <div class="value date_at">
                    <span class="date_at"></span>
                    <input id="date_at" class="date_at" type="hidden" />
                </div>
                <div class="to"></div>
                <div class="value date_to">
                    <span class="date_to"></span>
                    <input id="date_to" class="date_to" type="hidden" />
                </div>
                <div class="clear"></div>
            </div>

            <div class="calendar">
                <div class="button button-prev"></div>
                <div class="button button-next"></div>
                <div class="container"></div>
            </div>

        </div>

    </form>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../src/js/jquery.daterangepicker.js"></script>
    <script>
    $(window).load(function() {
        $.DateRangePicker({
            container: '#date_range_picker',

            date_at: '2018-01-03',
            date_to: '2018-02-12',

            inactive: 1,

            locale: 'en-US',
            l: {
                close: "Close",
                at: "Check-in",
                to: "Check-out",
                days: ["MON","TUE","WED","THUR","FRI","SAT","SUN"],
                months: ["January","February","March","April","May","June","July","August","September","October","November","December"],
            }
        });
    });
    </script>
